<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your templates's js -->
  <script src="js/templates.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/route.js"></script>
  <script src="js/config.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>

  <!-- _template_ to change your name -->
  <!-- <script src="views/_template_/_template_Service.js"></script> -->
  <!-- <script src="views/_template_/_template_Controller.js"></script> -->

  <!-- home -->
  <script src="views/home/homeService.js"></script>
  <script src="views/home/homeController.js"></script>

</head>
<body ng-app="starter" ng-class="{'has-translucent-status-bar': _isTranslucent()}">
  <!-- 加上 ion-nav-bar 后首次进入时会闪一下，貌似在设备上没有问题 -->
  <ion-nav-bar class="bar-assertive">
    <!-- 在这里加上全局回退时，从一个tab跳另外一个tab的子页面不会出现回退 -->
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
</body>
</html>
